<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <style>
  @import url('https://fonts.googleapis.com/css?family=Lato:300,400,700');
  </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
<nav class="bar bar-tab">
  <a class="tab-item active" href="#">
    <span class="icon icon-home"></span>
    <span class="tab-label">Home</span>
  </a>
  <a class="tab-item" href="http://kirbycrook.com/contributions">
    <span class="icon icon-star-filled"></span>
    <span class="tab-label">Donations</span>
  </a>
  <a class="tab-item" href="#">
    <span class="icon icon-gear"></span>
    <span class="tab-label">Settings</span>
  </a>
</nav>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content" style="background-color: #f6f6f6;">
      <h5>NO RECENT TRANSACTIONS</h5>
    <!-- Cards-->
    <div class="card card--small" style="margin: 0 auto; height: 245px;">
      <p class="card-body" style="margin-top: 20px; margin-bottom: 0px;">DONATION AMOUNT</p>

      <form class="amount">
         <input class="set-amount" type="text" placeholder="$ ENTER AMOUNT">
      </form>   
      <hr style="color: #e0e0e0; background-color: #e0e0e0; border: 1px solid #e0e0e0;">
      <p class="card-body">ORGANIZATION</p>
      <p class="item-name">ASPCA OF INDIANAPOLIS</p>
      <a href="confirmation.html"><button type="button" data-toggle="modal" data-target="#exampleModal"class="donate">DONATE</button></a>
    </div>



  </body>
</html>
